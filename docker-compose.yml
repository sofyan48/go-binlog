version: '3'

services:
  mariadb:
    image: mariadb/server:10.3
    restart: always
    container_name: mariadb
    hostname: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: testing
      MARIADB_PASSWORD: testing
      MARIADB_DATABASE: test
      MARIADB_HOST: "%"
      TZ: "Asia/Jakarta"
    volumes:
      - ./mydb:/var/lib/mysql
      - ./deployment/config/my.cnf:/etc/mysql/my.cnf
    ports:
      - 3306:3306